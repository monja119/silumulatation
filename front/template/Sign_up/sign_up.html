<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign_up</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  rel="stylesheet" href="bootstrap.css">

</head>

<body class="hold-transition sign_up_views">

  <div class="sign_up_views">

    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-5">
  
          <div class="register-box">
            <div class="card">
              <div class="card-body register-card-body">
                <p class="login-box-msg">Register a new membership</p>
          
                <form action="../../index.html" method="post">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name">
                    
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Matricule">
                    
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                  
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                    
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Retype password">
                  
                  </div>
                  <div class="row">
                    <div class="col-8">
                      <div class="icheck-primary">
                        <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                        <label for="agreeTerms">
                        I agree to the <a href="#">terms</a>
                        </label>
                      </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                      <button type="submit" class="btn btn-primary btn-block ">Register</button>
                    </div>
                    <!-- /.col -->
                  </div>
                </form>
          
                <div class="social-auth-links text-center">
                  <p>- OR -</p>
                  <a href="#" class="btn btn-block btn-primary m-2">
                    Sign up using Facebook
                  </a>
                  <a href="#" class="btn btn-block btn-danger m-2">
                    Sign up using Google+
                  </a>
                </div>
          
                <a href="login.html" class="text-center">I already have a membership</a>
              </div>
            </div><!-- /.card -->
          </div>
          <!-- /.register-box -->
    
        </div>
      </div>
    </div>

  </div>


  <div id = "root"></div>
</body>

</html>
